{% extends 'base.html' %}
{% load static %}
{% block content  %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Registration - Government Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-wrapper {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 900px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header img {
      width: 60px;
      height: auto;
      margin-bottom: 10px;
    }

    .header h2 {
      margin: 0;
      color: #2c3e50;
      font-size: 26px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: 500;
      color: #34495e;
    }

    .form-group input,
    .form-group select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #2980b9;
      outline: none;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    button {
      grid-column: 1 / -1;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1c5980;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="header">
      <img src="{% static 'images/logo.png' %}" alt="Gov Logo">
      <h2>OTP Registration - Government Portal</h2>
    </div>

     {% if success %}
      <p id="msg" style="color: green; text-align: center; font-weight: bold;">✅ Registration Successful!</p>
    {% elif error_msg %}
      <p id="msg" style="color: red; text-align: center; font-weight: bold;">❌ {{ error_msg }}</p>
    {% endif %}


    <form method="POST" action="{% url 'registration' %}" autocomplete="off"> 
      {% csrf_token %}
      <div class="form-group">
        <label>Aadhar Card No</label>
        <input type="number" name="u_id" value="{{ form_data.unique_id|default:'' }}" required>
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" value="{{ form_data.name|default:'' }}"  maxlength="50" required>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select name="gender" required>
          <option value="">Select</option>
          <option value="M" {% if form_data.gender == 'M' %}selected{% endif %}>Male</option>
          <option value="F" {% if form_data.gender == 'F' %}selected{% endif %}>Female</option>
          <option value="O" {% if form_data.gender == 'O' %}selected{% endif %}>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="dob" required>
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" name="city" maxlength="50" required>
      </div>
      <div class="form-group">
        <label>District</label>
        <input type="text" name="district" maxlength="50" required>
      </div>

      <div class="form-group">
        <label>Pin Code</label>
        <input type="text" name="pincode" maxlength="20" required>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" name="state" maxlength="50" required>
      </div>

      <div class="form-group">
        <label>Country</label>
        <input type="text" name="country" maxlength="50" required>
      </div>
      <div class="form-group">
        <label>Email ID</label>
        <input type="email" name="email_id" maxlength="50" required>
      </div>

      <button type="submit">Submit Registration</button>
    </form>
  </div>

 <script>
      // ✅ Auto hide message after 3 seconds
      setTimeout(() => {
        let msg = document.getElementById("msg");
        if (msg) msg.style.display = "none";
      }, 2500);

      // ✅ Clear form after successful submission
      {% if success %}
        document.addEventListener('DOMContentLoaded', function () {
          document.querySelector("form").reset();
        });
      {% endif %}
    </script>


</body>
</html>


{% endblock %}
